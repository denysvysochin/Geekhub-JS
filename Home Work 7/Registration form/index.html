<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Registration</title>
</head>
<body>
    <h1>Registration form</h1>
    <form class="regForm">
        <fieldset>
            <legend>Registration</legend>
            <div class="regInput">
                <span><label for="login" class="inputText">Login : </label><input id="login" type="text"></span>
            </div>
            <div class="regInput">
                <span><label for="email" class="inputText">Email : </label><input id="email" type="text"></span>
            </div>
            <div class="regInput">
                <span><label for="password" class="inputText">Password : </label><input id="password" type="password"></span>
            </div>
            <div class="regInput">
                <span><label for="repeatPassword" class="inputText">Repeat password : </label><input id="repeatPassword" type="password"></span>
            </div>
            <div class="regInput">
                <span><label for="phone" class="inputText">Phone : </label><input id="phone" type="text"></span>
            </div>
            <div class="regInput">
                <span><input id="submit" type="submit"></span>
            </div>
            <span id="answer"></span>
            <span id="error"></span>
        </fieldset>
    </form>

    <script src="js/function.js"></script>
</body>
</html>
